name: Deploy to Vercel

on:
  workflow_call:

jobs:
  # ============================================
  # 设置 Vercel 项目（获取 Org ID 和创建项目）
  # ============================================
  setup-project:
    name: Setup Vercel Project
    uses: ./.github/workflows/setup-vercel-project.yml
    secrets: inherit

  # ============================================
  # 部署到 Vercel
  # ============================================
  deploy:
    name: Deploy to Vercel
    needs: setup-project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: |
          # 删除可能存在的 .vercel 目录，让 vercel pull 自动创建
          if [ -d ".vercel" ]; then
            echo "Removing existing .vercel directory..."
            rm -rf .vercel
          fi
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ needs.setup-project.outputs.org-id }}
          VERCEL_PROJECT_ID: ${{ needs.setup-project.outputs.project-id }}

      - name: Build project artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ needs.setup-project.outputs.org-id }}
          VERCEL_PROJECT_ID: ${{ needs.setup-project.outputs.project-id }}

      - name: Deploy project artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ needs.setup-project.outputs.org-id }}
          VERCEL_PROJECT_ID: ${{ needs.setup-project.outputs.project-id }}

